<script>
    /* Crie uma script, defina um vetor com 10 posições com valores entre 1 e 20. Solicite
    um número para o usuário, mostre todos os índices onde esse número aparece no
    vetor. */

    let arr = [];
    for(var i = 0; i < 10; i++){
        arr.push(Math.floor(Math.random() * 20));
    }
    let user = Number(window.prompt("insira um número"));
    if(user == arr){
        document.write(arr.indexOf(user));
    }
    console.table(arr);
</script>
