<script>
    /* Crie um script, defina um vetor chamado elementos, faça a leitura de
    10 números inteiros via window.prompt() armazenando os valores no
    vetor. Depois exiba o conteúdo do vetor elementos. 
    */

    let elementos = [];
    for(var i = 0; i <= 9; i++){
        elementos[i] = Number(window.prompt("entre com um valor inteiro"));
    }
    document.write(elementos);
    console.table(elementos);
</script>
