<script>
    function PontoNoPlano(x, y){
        if(x > 0 && y > 0){
            return("1");
        }
        if(x < 0 && y > 0){
            return("2");
        }
        if(x < 0 && y < 0){
            return("3");
        }
        if(x > 0 && y < 0){
            return("4");
        }
        if(x != 0 && y == 0){
            return("5");
        }
        if(x == 0 && y != 0){
            return("6");
        }
        if(x == 0 && y == 0){
            return("7");
        }
    }
    n1 = Number(window.prompt("descubra onde estÃ¡ o ponto! insira o valor de x"));
    n2 = Number(window.prompt("descubra onde estÃ¡ o ponto! insira o valor de y"));
    document.write("resultado: " + PontoNoPlano(n1, n2) + '<br>');
</script>
