<script>
    function ConverteEmSegundos(hr, min){
        let horaEmsegundos = hr * 3600;
        let minEmsegundos = min * 60;
        let resultado = horaEmsegundos + minEmsegundos;
        return(resultado);
    }
    if(window.confirm("quer saber a hora em minutos?")){
        n1 = Number(window.prompt("Entre com a hora"));
        n2 = Number(window.prompt("Entre com os minutos"));
        document.write("Este horário em minutos é: " + ConverteEmSegundos(n1, n2));
    }
    /*fiquei orgulhoso de mim mesmo ao desenvolver este programa, obrigado pelas ótimas aulas sor!
    */
</script>
