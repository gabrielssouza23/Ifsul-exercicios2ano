<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
	document.write('<table border="0">');
	for(var i = 0; i <= 9; i++){
		document.write('<tr>');
		for(var j = 0; j <= 9; j++){
			if(i > j)
		 		document.write('<td bgcolor="red">&nbsp;&nbsp;&nbsp;&nbsp;</td>');
		 	else
		 		document.write('<td bgcolor="green">&nbsp;&nbsp;&nbsp;&nbsp;</td>');
		}
		document.write('</tr>');
	}
	document.write('</table>');
	</script>
</body>
</html>
