<script>
	var i,num, maior, menor;
	
	for(i = 1; i <= 20; i++){
		num = Number(window.prompt("Inform o número " + i));
		if(i === 1){
			maior = num;
			menor = num;
		}
		else{
			if(num > maior){
				maior = num;
			}
			if(num < menor){
				menor = num;
			}
		}
	}	
	document.write("Maior número é = " + maior + "<br>");
	document.write("Menor número é = " + menor + "<br>");
</script>
